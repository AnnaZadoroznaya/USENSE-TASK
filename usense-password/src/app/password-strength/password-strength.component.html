<div>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput type="password" [(ngModel)]="password" (input)="getPasswordStrength()">
  </mat-form-field>
</div>

<div class="strength-indicator">
  <div [ngClass]="sections[0]" class="strength-section"></div>
  <div [ngClass]="sections[1]" class="strength-section"></div>
  <div [ngClass]="sections[2]" class="strength-section"></div>
</div>
